<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timepass Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <!-- Main Heading -->
  <h1 class="main-heading">Timepass Hub</h1>
  <p class="sub-heading">Chill, Play, and Enjoy with Friends</p>

  <!-- Cards Container -->
  <div class="cards">
    <!-- FiveM Card -->
    <div class="card">
      <div class="gif-bg"></div> <!-- This is the hoverable gif background -->
      <h2 class="card-title">Timepass Hub</h2>
      <p class="card-text">An GTA V Server for Fivem !</p>
      <div class="card-buttons">
        <button onclick="copyIP('fivem')" class="card-btn">Soon</button>
      </div>
    </div>

    <!-- Minecraft Card -->
    <div class="card">
      <div class="gif-bg"></div> <!-- This is the hoverable gif background -->
      <h2 class="card-title">Timepass Network</h2>
      <p class="card-text">A Simple Minecraft survival server for Java , Bedrock & Pocket Edition.</p>
      <div class="card-buttons">
        <button onclick="copyIP('minecraft')" class="card-btn">Copy Minecraft IP</button>
   <!-- <img src="images/mc.gif" alt="Minecraft Gif" class="card-gif"> -->
      </div>
    </div>
  </div>

   <!-- Discord Community Card -->
   <div class="card card-discord">
    <iframe 
    src="https://discord.com/widget?id=1315245140956282901&theme=dark" 
    width="100%" 
    height="400" 
    allowtransparency="true" 
    frameborder="0" 
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    <h2 class="card-title">Join Our Discord</h2>
    <p class="card-text">Hang out, get support, or chat with other players!</p>
    <div class="card-buttons">
      <button class="card-btn discord-btn" onclick="window.open('https://discord.gg/vgravmPGy5', '_blank')">Join Discord</button>
    </div>
  </div>
</div>

<div class="card card-discord">
  <h2 class="card-title">Join our Discord!</h2>
  <iframe 
    src="https://discord.com/widget?id=1315245140956282901&theme=dark" 
    width="100%" 
    height="400" 
    allowtransparency="true" 
    frameborder="0" 
    sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
  </iframe>
</div>

  <script src="script.js"></script>
</body>
</html>

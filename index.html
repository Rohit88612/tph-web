<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timepass Hub</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

  <!-- Main Heading -->
  <h1 class="main-heading">Timepass Hub</h1>
  <p class="sub-heading">Chill, Play, and Enjoy with Friends</p>

  <!-- Cards Container -->
  <div class="cards">
    <!-- FiveM Card -->
    <div class="card">
      <div class="gif-bg"></div> <!-- This is the hoverable gif background -->
      <h2 class="card-title">Timepass Hub | Fivem</h2>
      <p class="card-text">An GTA V Server for Fivem , Coming Soon !</p>
      <div class="card-buttons">
        <button onclick="copyIP('fivem')" class="card-btn">Coming Soon</button>
        <a href="https://discord.gg/9P7vaJpsym" target="_blank" class="card-btn">Redirect to Discord</a>
      </div>
    </div>

    <!-- Minecraft Card -->
    <div class="card">
      <div class="gif-bg"></div> <!-- This is the hoverable gif background -->
      <h2 class="card-title">Timepass Network | Minecraft</h2>
      <p class="card-text">A Simple Minecraft survival server.</p>
      <div class="card-buttons">
        <button onclick="copyIP('minecraft')" class="card-btn">Copy Minecraft IP</button>
        <a href="https://discord.gg/ZhnaPSuy3X" target="_blank" class="card-btn">Redirect to Discord</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="temp/style.css" />
</head>
<body>
  <header>
    <nav>
      <h1>TimePass HUB</h1>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#form">Form</a></li>
        <li><a href="#about">About Us</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="section fade-in">
    <h2>Welcome!</h2>
    <p>This is an interactive website with animations using HTML, CSS, and JavaScript.</p>
  </section>

  <section id="form" class="section fade-in">
    <h2>Say Hello</h2>
    <form id="greetingForm">
      <label for="name">Your Name:</label><br>
      <input type="text" id="name" required />
      <button type="submit">Greet Me</button>
    </form>
    <p id="greetingMessage"></p>
  </section>

  <section id="about" class="section fade-in">
    <h2>About</h2>
    <p>This website demonstrates basic animations and interactivity with clean, modern design.</p>
  </section>

    <p>&copy; 2025 TimePass HUB</p>
  </footer>
